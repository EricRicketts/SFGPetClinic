<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List Of Veterinarians</title>
</head>
<body>
<!--/*thymesVar id="vet" type="guru.springframework.sfgpetclinic.model.Vet"*/-->
    <h1 th:text="'List Of Veterinarians'">List of Veterinarians ...</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="vet:${vets}">
                <td th:text="${vet.id}">1</td>
                <td th:text="${vet.firstName}">Troy</td>
                <td th:text="${vet.lastName}">Aikman</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
